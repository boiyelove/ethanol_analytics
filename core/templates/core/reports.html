{% extends './layout.html' %}
{% load staticfiles %}
{% block content %}
<div class="row">
	{% for report in reportlist %}
	<div class="col-4">
		<div class="card">
			<div class="card-body">
				<h6 class="card-title">{{ report.name }}</h6>
				<p>{{ report.description }}</p>
				<br>
				<div class="row">
					<div class="col-7">
						<button class="btn btn-primary">View Report</button>
					</div>
					<div class="col-5 text-right">
						<small>Updated {{ report.update_date }}</small>
					</div>
				</div>

			</div>
		</div>
	</div>
	{% empty %}
	<h6>No reports yet</h6>
	{% endfor %}
</div>
{% endblock %}
