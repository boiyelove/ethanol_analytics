{% extends './layout.html' %}
{% load staticfiles %}
{% block content %}
<div class="row">
	{% for report in reportlist %}
	<div class="col-4">
		<div class="card">
			<div class="card-body">
				<h6 class="card-title">{{ report.name }}</h6>
				<p>{{ report.description }}</p>
				<br>
				<button class="btn btn-primary">View Report</button> <span>Updated {{ report.update_date }}</span>
			</div>
		</div>
	</div>
	{% empty %}
	<h6>No reports yet</h6>
	{% endfor %}
</div>
{% endblock %}
