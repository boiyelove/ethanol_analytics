{% extends 'layout.html' %}
{% load staticfiles %}
{% load bootstrap4 %}
{% block content %}

<div class="masonry-item col-md-6 ta-c" style="position: relative; margin-left:auto; margin-right:auto;">
	<div class="bd bgc-white">
		<div class="layers">
			<div class="layer w-100 p-20 ta-l">
                <div class="row">
                <div class="col-9"><h5>{{ form_name|default_if_none:"Report Bug"}}</h5></div>
                {% if form_exitlink %}
                <div class="col-3"><a href="{{ form_exitlink.url }}"><h6>{{form_exitlink}}</a></h6></div>
                {% endif %}
                </div>
				
			</div>
		</div>
		<div class="ta-l bdT w-100 p-20">
		<form action="" method="post">
			{% csrf_token %}
			{% bootstrap_form form %}
		
        	<button type="submit" class="btn btn-primary btn-block">Submit</button>

		</form>
		</div>

	</div>
</div>

{% endblock %}
