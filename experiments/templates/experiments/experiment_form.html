{% extends 'layout.html' %}
{% load staticfiles %}
{% load bootstrap4 %}
{% block content %}

<div class="masonry-item col-md-6 ta-c" style="position: relative; margin-left:auto; margin-right:auto;">
	<div class="bd bgc-white">
		<div class="layers">
			<div class="layer w-100 p-20">
				<h5>Experiment Form</h5>
			</div>
		</div>
		<div class="ta-l bdT w-100 p-20">
			<form action="" method="post">
				{% bootstrap_form_errors form %}
				{% csrf_token %}
				<div class="form-group"><label for="id_test_name">Test name</label><input type="text" name="test_name" maxlength="120" class="form-control" placeholder="Test name" title="" required="" id="id_test_name" {% if form.test_name.value %}value="{{form.test_name.value}}"{% endif %}></div>
				<div class="form-group"><label for="id_change_date">Change date</label>
					<div class="input-group date" id="id_change_date" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input" data-target="#id_change_date" name="change_date" required="True" {% if form.change_date.value %}value="{{form.change_date.value}}"{% endif %}/>
                    <div class="input-group-append" data-target="#id_change_date" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>
            </div>

				<div class="form-group row">
					<div class="col-6"><label for="id_lookback_window">Lookback window</label><input type="number" name="lookback_window" min="0" class="form-control" placeholder="Lookback window" title="" required="" id="id_lookback_window" {% if form.lookback_window.value %}value="{{form.lookback_window.value}}"{% endif %}>
					</div>
					<div class="col-6">
						<label for="id_analysis_window">Analysis window</label><input type="number" name="analysis_window" min="0" class="form-control" placeholder="Analysis window" title="" required="" id="id_analysis_window" {% if form.analysis_window.value %}value="{{form.analysis_window.value}}"{% endif %}>
					</div>
				</div>
				<div class="form-group"><label for="id_goal">Goal</label><textarea name="goal" cols="40" rows="3" maxlength="120" class="form-control" placeholder="Goal" title="" required="" id="id_goal">{% if form.goal.value %}{{form.goal.value}}{% endif %}</textarea></div>
				<div class="form-group"><label for="id_additional_comments">Additional comments</label><textarea name="additional_comments" cols="40" rows="10" class="form-control" placeholder="Additional comments" title="" required="" id="id_additional_comments">{% if form.goal.value %}{{form.goal.value}}{% endif %}</textarea></div>
				<div class="form-group"><label for="id_assets">Assets</label>
					{{form.assets}}
				</div>


				<button type="submit" class="btn btn-primary btn-block">Submit</button>

			</form>
		</div>

	</div>
</div>

{% endblock %}

{% block extra_js %}

		<script type="text/javascript">
            $(function () {
                $('#id_change_date').datetimepicker({
                	 format: 'MMMM D, YYYY hh:mm a',
                });
            });
        </script>
{% endblock %}
