{% extends 'layout.html' %}
{% load staticfiles %}
{% load bootstrap4 %}
{% block content %}

<div class="masonry-item col-md-6 ta-c" style="position: relative; margin-left:auto; margin-right:auto;">
	<div class="bd bgc-white">
		<div class="layers">
			<div class="layer w-100 p-20">
				<h5>Experiment Form</h5>
			</div>
		</div>
		<div class="ta-l bdT w-100 p-20">
		<form action="" method="post">
			{% csrf_token %}
			{% bootstrap_form form %}
		
        	<button type="submit" class="btn btn-primary btn-block">Submit</button>

		</form>
		</div>

	</div>
</div>

{% endblock %}
