{% extends 'layout.html' %}
{% load staticfiles %}
{% load bootstrap4 %}
{% block content %}

<div class="masonry-item col-md-12" style="position: relative; margin-left:auto; margin-right:auto;">
	<div class="bd bgc-white">
		<div class="layers">
			<div class="layer w-100 p-20">
				<h5>{{ experiment.test_name }}</h5>
			</div>
			<div class="layer w-100 p-20">
				<p>{{ experiment.goal }}</p>
				<p>{{ experiment.additional_comments }}</p>
			</div>
			<div class="layer w-100 mB-20">
			<select class="qdropdown" name="experiment" class="form-control">
				{% for exp_item in experiment_list %}
				<Option value="{{exp_item.id}}" {% ifequal exp_item exp_opt.id %} selected="selected" {% endifequal %}>{{ exp_item.test_name}}</Option>
				{% endfor %}
			</select>
					<div class="layer w-100 mB-20">
			<select class="qdropdown" name="sensor_id" class="form-control">
				{% for sensoropt in sensor_data %}
				<Option value="{{sensoropt.sensor_id}}" {% ifequal sensor_id sensoropt.sensor_id %} selected="selected" {% endifequal %}>{{ sensoropt.sensor_description}}</Option>
				{% endfor %}
			</select>
		</div>
		</div>
	</div>
</div>

{% endblock %}
