{% extends 'layout.html' %}
{% load staticfiles %}

{% block content %}
<div class="row">
	{% for report in report_list %}
	<div class="col-lg-4 col-md-6 col-sm-1 mB-10" style="display:flex;">
		<div class="card">
			<div class="card-body">
				<h6 class="card-title">{{ report.name }}</h6>
				<p>{{ report.description }}</p>
				<br>
				<div class="row">
					<div class="col-7">
						<a class="btn btn-primary" href="{% url 'reports:view-report_detail' report.id %}">View Report</a>
					</div>
					<div class="col-5 text-right">
						<small>Updated {{ report.update_date }}</small>
					</div>
				</div>

			</div>
		</div>
	</div>
	{% empty %}
	<h6>No reports yet</h6>
	{% endfor %}
</div>
{% endblock %}
